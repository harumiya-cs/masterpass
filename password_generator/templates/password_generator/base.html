<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Password Generator{% endblock title %}</title>

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous" />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/7a32cfd5ae.js"
            crossorigin="anonymous"></script>
    </head>
    <body class="vh-100">
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-lg bg-warning py-3 px-2 border-bottom border-1 border-dark">
            <div class="container">
                <a class="navbar-brand fs-4 fw-bold" href="{% url 'index' %}"
                    >Password Generator</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#nav-dropdown"
                    aria-controls="nav-dropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-dropdown">
                    <ul class="navbar-nav ms-auto gap-2">
                        <!-- Remove "not" upon implementing authenctication -->
                        {% if not user.is_authenticated %}
                        <li class="nav-item">
                            <a
                                href="{% url 'create' %}"
                                class="nav-link fs-5 text-reset"
                                >Create Password</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="{% url 'existing_password' %}"
                                class="nav-link fs-5 text-reset"
                                >Add Password</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="{% url 'listall' %}"
                                class="nav-link fs-5 text-reset"
                                >Passwords</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link fs-5 btn btn-danger text-white pb-2 pt-1 px-3">
                                Logout
                            </a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a href="#" class="nav-link fs-5 text-reset"
                                >Login</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="#"
                                class="nav-link fs-5 btn btn-info text-black fw-semibold pb-2 pt-1 px-3"
                                >Sign Up</a
                            >
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div id="root">
            {% block app %}
            <!-- Extend here -->
            {% endblock app %}
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </body>
</html>
