{% extends 'password_generator/base.html' %}

<!-- List of passwords -->
{% block app %}
<div id="passwords" class="py-5 px-2">
    <div class="container">
        <div class="d-flex flex-column align-items-center col-md-10 mx-auto">
            <h1 class="display-6 mb-5">Here Are All Passwords</h1>

            <ol
                class="list-group list-group-flush list-group-numbered w-100 fs-4">
                {% for password in passwords %}
                <li class="d-flex list-group-item align-items-start">
                    <div
                        class="d-flex flex-column flex-lg-row align-items-lg-center w-100">
                        <div
                            class="d-flex align-items-center justify-content-between flex-grow-1 me-lg-2">
                            <p class="ms-2 mb-0 text-info">
                                {{ password.site_name | truncatechars:20 }}
                            </p>
                            <p class="mb-0 fs-5 d-none d-sm-block">
                                {{ password.created | date:"j/n/Y, g:i A" }}
                            </p>
                        </div>
                        <div
                            class="d-flex align-items-center mt-2 mt-lg-0 ms-sm-auto ms-2">
                            <a
                                href="{% url 'edit' password.id %}"
                                class="btn btn-outline-warning me-2">
                                <i class="fa-solid fa-pen"></i>
                            </a>
                            <a
                                href="{% url 'delete' password.id %}"
                                class="btn btn-outline-danger me-2">
                                <i class="fa-solid fa-trash"></i>
                            </a>
                            <a
                                href="{% url 'detail' password.id %}"
                                class="btn btn-outline-info"
                                >See Password
                            </a>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
{% endblock app %}
